<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h1>Admin Panel</h1>
    </div>
    <ul class="menu">
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#faqs">FAQ</a></li>
      <li><a href="#users">Користувачі</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </div>
  <div class="content">
    <div id="dashboard" class="tabcontent">
      <h2>Dashboard</h2>
      <p>This is the dashboard.</p>
    </div>
    <div id="faqs" class="tabcontent">
      <h2>FAQ</h2>
      <p id="faq_sum">Всього питань:</p>
      <button class="add-button">Додати</button>
      <input type="text" class="input-field" placeholder="Пошук">
      <table class="faq_table">
        <tr>
          <th>Питання</th>
          <th>Відповідь</th>
        </tr>
      </table>
    </div>

    <div id="users" class="tabcontent">
      <h2>Користувачі</h2>
      <p id="users_sum">Всього:</p>
      <input type="text" class="input-field-users" placeholder="Пошук">
      <table class="users_table">
        <tr>
          <th>Name</th>
          <th>Telegram ID</th>
          <th>Admin</th>
          <th>Заблокований</th>
        </tr>
      </table>
    </div>
    <div id="settings" class="tabcontent">
      <h2>Settings</h2>
      <p>This is the settings page.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
